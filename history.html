<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify â€” History</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --cyan: #00ccff;
            --purple: #bb88eb;
        }

        .history-card-wrap {
            max-width: 720px;
            margin: 0 auto;
            width: 100%;
        }

        .history-card {
            background: linear-gradient(180deg, rgba(0,204,255,0.55) 0%, rgba(17,65,219,0.08) 100%);
            border-radius: 16px;
            padding: 2px;
        }

        .history-inner {
            background: #0b0d17;
            border-radius: 14px;
            padding: 2rem;
        }

        .section-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #3a3f5c;
            margin-bottom: 1.2rem;
        }

        #full-history-list {
            list-style: none;
            padding: 0;
        }

        #full-history-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Space Mono', monospace;
        }

        #full-history-list li .word {
            color: var(--cyan);
            font-size: 1rem;
        }

        #full-history-list li .count {
            background: rgba(0,204,255,0.08);
            border: 1px solid rgba(0,204,255,0.2);
            color: #a0a4b8;
            font-size: 0.75rem;
            padding: 2px 10px;
            border-radius: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #3a3f5c;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
        }
        .empty-state .icon { font-size: 2rem; margin-bottom: 0.5rem; }

        .action-row {
            display: flex;
            gap: 12px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .action-row a.btn-primary,
        .action-row button.btn-primary {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            padding: 0.65rem 1.4rem;
        }

        #clear-history-btn {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255,77,77,0.4);
            color: #ff6b6b;
            box-shadow: none;
        }
        #clear-history-btn:hover {
            background: rgba(255,77,77,0.2);
            transform: none;
            box-shadow: none;
        }

        /* Hero title gradient */
        .hero h1 span {
            background: linear-gradient(90deg, #fff 0%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* count badge next to title */
        .entry-count {
            display: inline-block;
            background: rgba(0,204,255,0.1);
            border: 1px solid rgba(0,204,255,0.25);
            color: var(--cyan);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 2px 10px;
            border-radius: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo" style="color: var(--purple, #bb88eb); letter-spacing: 1px;">SIGNIFY</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html" style="color:#fff;">History</a></li>
            </ul>
            <button class="btn-signup">Enter</button>
        </nav>

        <section class="hero">
            <div class="hero-glow"></div>
            <div class="hero-lines"></div>

            <div class="hero-content" style="margin-bottom: 2.5rem;">
                <h1><span>Translation</span> History</h1>
                <p>All your most-used ASL signs, ranked by frequency.</p>
            </div>

            <div class="history-card-wrap">
                <div class="history-card">
                    <div class="history-inner">
                        <div class="section-label">
                            Complete History Log
                            <span class="entry-count" id="entry-count">0 signs</span>
                        </div>

                        <ul id="full-history-list">
                            <!-- populated by JS -->
                        </ul>

                        <div id="empty-state" class="empty-state" style="display:none;">
                            <div class="icon">ðŸ¤²</div>
                            No signs recorded yet. Head back to the camera and start signing!
                        </div>

                        <div class="action-row">
                            <a href="index.html" class="btn-primary">&larr; Back to Camera</a>
                            <button id="clear-history-btn" class="btn-primary">ðŸ—‘ Clear History</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script>
        const list       = document.getElementById('full-history-list');
        const clearBtn   = document.getElementById('clear-history-btn');
        const countBadge = document.getElementById('entry-count');
        const emptyState = document.getElementById('empty-state');

        function loadHistory() {
            const counts  = JSON.parse(localStorage.getItem('signify_wordCounts') || '{}');
            const entries = Object.entries(counts).sort((a, b) => b[1] - a[1]);

            countBadge.textContent = `${entries.length} sign${entries.length !== 1 ? 's' : ''}`;

            if (entries.length === 0) {
                list.innerHTML   = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            list.innerHTML = entries.map(([word, count]) =>
                `<li>
                    <span class="word">${word}</span>
                    <span class="count">${count}&times; used</span>
                </li>`
            ).join('');
        }

        clearBtn.addEventListener('click', () => {
            if (!confirm('Clear all history? This cannot be undone.')) return;
            localStorage.removeItem('signify_history');
            localStorage.removeItem('signify_wordCounts');
            loadHistory();
        });

        loadHistory();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizzly Hacks II - ASL Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo">GRIZZLY HACKS 22</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/history">History</a></li>
            </ul>
            <button class="btn-signup">Enter</button>
        </nav>

        <section class="hero">
            <div class="hero-glow"></div>
            <div class="hero-lines"></div>

            <div class="hero-content">
                <h1>Live Audio Transcriber</h1>
                <p>Real-time, accessible text transcription for seamless group communication.</p>
                <button class="btn-primary" id="start-btn" onclick="sendToPython()">Initialize ASL Reader</button>
            </div>

            <div class="app-main-layout">
                <div class="glass-card camera-container">
                    <div class="chat-header">ASL Camera Input</div>
                    <div class="camera-placeholder">
                        <video class="camera" id="webcam" autoplay playsinline width="100%" height="100%"></video>
                        <canvas class="camera" id="cam-display" width="100%" height="100%"></canvas>
                        <div class="camera-overlay">Camera Active</div>
                    </div>
                </div>

                <div class="glass-card transcript-container">
                    <div class="chat-header">Live Translation</div>
                    <div class="chat-body" id="transcript-box">
                        <div class="chat-message" id="output-text">Waiting for signs...</div>

                        <div class="backend-zone">
                            <p>Backend Data:</p>
                            <h3 id="test">TEST</h3>
                            <h3 id="pyRes">pyRes</h3>
                        </div>
                    </div>
                </div>

                    <div class="chat-header">Frequent Signs</div>
                    <div class="chat-body" id="frequent-signs-box" style="height: 260px; overflow-y: auto;">
                        <ul id="top-signs-list" style="list-style: none; padding: 0;">
                            <li>Waiting for data...</li>
                        </ul>
                        <a href="/history" style="color: #4da8da; text-decoration: none; display: block; margin-top: 15px;">Show more history &rarr;</a>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
